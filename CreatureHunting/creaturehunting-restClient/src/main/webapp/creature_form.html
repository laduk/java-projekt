
<div class="form-group">
    <label for="name" class="control-label col-sm-2">Name</label>
    <div class="col-sm-10">
        <input id="name" ng-model="creature.name" style="width:300px" name="name" class="form-control" type="text" required/>        
    </div>
</div>
<div class="form-group">
    <label for="height" class="control-label col-sm-2">Height</label>
    <div class="col-sm-10">
        <input id="height" style="width:300px" ng-model="creature.height" name="height" class="form-control" type="text"/>
    </div>
</div>
<div class="form-group">
    <label for="weight" class="control-label col-sm-2">Weight</label>
    <div class="col-sm-10">
        <input id="weight" style="width:300px" ng-model="creature.weight" name="weight" class="form-control" type="text" /> 
    </div>
</div>
<div class="form-group">
    <label for="agility" class="control-label col-sm-2">Agility</label>
    <div class="col-sm-10">
        <input id="agility" style="width:300px" ng-model="creature.agility" name="agility" class="form-control" type="text" />
    </div>
</div>
