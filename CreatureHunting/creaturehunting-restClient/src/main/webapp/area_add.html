<h2>New area</h2>
<form class="form-horizontal" role="form" ng-submit="addArea()">
    <div ng-include="'area_form.html'">
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">                            
            <button type="submit" name="Create" class="btn btn-default">
                <span class="glyphicon glyphicon-ok"></span>
                Save                               
            </button>
            <button type="button" name="back" class="btn btn-default" onclick="history.back(-1);">                          
                Back without save
            </button>
        </div>
    </div>
</form>
