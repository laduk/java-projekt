<h2>Edit area</h2>
<form class="form-horizontal" role="form" ng-submit="updateArea()" name="areaForm">
    <div ng-include="'area_form.html'">
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">                            
            <button type="submit" name="Update" class="btn btn-default" ng-disabled="areaForm.acreage.$invalid">
                <span class="glyphicon glyphicon-ok"></span>
                Update                               
            </button>
            <button type="button" name="back" class="btn btn-default" onclick="history.back(-1);">                          
                <span class="glyphicon glyphicon-arrow-left"></span>
                Back
            </button>
        </div>
    </div>
</form>
